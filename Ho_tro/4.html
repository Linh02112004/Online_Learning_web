<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="./style/style4.css">
    <link rel="icon" href="./Anh/header/anh1.jpg" type="image/jpeg">
</head>
<body>
    <section>
        <video autoplay muted loop id="video1">
            <source src="./Anh/video1.mp4" type="video/mp4">
        </video>
        <div class="div1">
            <h3>Yêu cầu hỗ trợ</h3>
        </div>
        <div class="div2">
            <p>Trong mục "Mô tả vấn đề cần trợ giúp", bạn cần: nêu chi tiết nội dung vấn đề gặp phải (gửi kèm đường link liên quan nếu có); ghi rõ tài khoản; ghi chú về thời gian tiện liên lạc nếu cần lưu ý.</p>
            <form id="support-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Tên phụ huynh/học sinh<span class="required-indicator">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email liên lạc của phụ huynh/học sinh<span class="required-indicator">*</span></label><br>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại phụ huynh/học sinh<span class="required-indicator">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="description">Mô tả vấn đề cần trợ giúp<span class="required-indicator">*</span></label>
                    <textarea id="description" name="description" rows="5" required></textarea>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="attachment">Ảnh đính kèm</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <button type="submit" class="submit-btn">Gửi yêu cầu</button>
            </form>
        </div>
    </section>
    <script src="script4.js"></script>
</body>
</html>
