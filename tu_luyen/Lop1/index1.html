<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc Nghiệm</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="questions">
        //Các câu hỏi sẽ được hiển thị ở đây
    </div>

    <button id="submit">Nộp bài</button>
    <button id="reset">Làm lại</button>

    <div id="result"></div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p id="modalText">Bạn có chắc chắn nộp bài không?</p>
            <button id="confirmYes">Có</button>
            <button id="confirmNo">Không</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
